name: Tarihte Bugün Otomatik Güncelleme

on:
  schedule:
    - cron: "0 3 * * *"   # Her gün 03:00 UTC (Türkiye saati 06:00)
  workflow_dispatch:       # Elle çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Paketleri yükle
        run: |
          pip install -r requirements.txt

      - name: HTML üret
        run: |
          python tarih.py

      - name: Değişiklik varsa commit et
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add tarih.html
          git diff --cached --quiet || git commit -m "Tarihte Bugün otomatik güncelleme"
          git push
